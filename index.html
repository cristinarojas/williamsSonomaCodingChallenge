<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Williams-Sonoma Coding Challenge</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrapCarousel.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.williams-sonoma.com/wsimgs/rk/images/i/201852/0002/images/favicon.ico">
    <!-- Including bootstrap view framework just for carousel section -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="images/logo.svg" alt="Williams Sonoma">
      </section>
      <section class="navigation">
        <nav>
          <ul>
            <li><a href="https://www.williams-sonoma.com/" target="_blank">Oficial site</a></li>
            <li><a href="https://www.linkedin.com/in/cristina-elizabeth-rojas-zamora-a7076249/" target="_blank">Cristina Rojas</a></li>
            <li><a href="https://github.com/cristinarojas" target="_blank">My Github</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <div class="main" id="main"></main>

    <section class="carouselProducts" id="carousel-products">
      <div class="close" id="close">x</div>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.westelm.com/weimgs/rk/images/wcm/products/201910/0003/organic-textured-waffle-duvet-cover-shams-stone-gray-m.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.westelm.com/weimgs/rk/images/wcm/products/201910/0004/modern-geo-duvet-cover-shams-stone-gray-m.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.westelm.com/weimgs/rk/images/wcm/products/201910/0004/modern-geo-duvet-cover-shams-m.jpg" class="d-block" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <script src="app/data.js"></script>
    <script src="app/app.js"></script>

    <!-- Including bootstrap view framework just for carousel section -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
